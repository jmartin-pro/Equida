<ion-header>
  <ion-toolbar>
    <ion-title>Mes chevaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cheval of chevaux" routerLink="/mesChevaux/{{cheval.id}}">
		 	<ion-label>
				<p>{{cheval.nom}} - {{cheval.sire}}</p>
				<p>{{cheval.raceCheval.libelle}}</p>
				<p>{{cheval.sexe}}</p>
			</ion-label>
		</ion-item>
	</ion-list>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Chargement...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
