<ion-header>
	<ion-toolbar>
		<ion-title>Consultation cheval</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<div *ngIf="cheval">

		<div *ngIf="message">
			<ion-item color="success">
				{{message}}
		     </ion-item>
		 </div>

		<ion-card>
			<ion-card-header>
				<ion-card-title>{{cheval.nom}} - {{cheval.sire}}</ion-card-title>
			</ion-card-header>

			<ion-card-content>
				<div *ngIf="role == 'ADMIN' && lot != null && lot.deleted == 0 && lot.validation == null">
					<ion-button (click)='acceptLot();' color="success">Accepter</ion-button>
					<ion-button (click)='denyLot();' color="danger">Refuser</ion-button>
				</div>

				<ion-item *ngIf="cheval.raceCheval">
					{{cheval.raceCheval.libelle}}
				</ion-item>

				<ion-item>
					{{cheval.sexe}}
				</ion-item>
					
				<ion-item *ngIf="lot">
					{{lot.prixDepart}}â‚¬
				</ion-item>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
