<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste des pays
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let p of pays" >
			<p>{{p.id}}</p>
			<p>{{p.libelle}}</p>
			<p>{{p.deleted}}</p>
		</ion-item>
	</ion-list>
</ion-content>
