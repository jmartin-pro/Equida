<ion-header>
  <ion-toolbar>
    <ion-title>Liste des clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let c of clients" routerLink="/clients/{{c.id}}">
			{{c.nom}} {{c.prenom}}
		</ion-item>
	</ion-list>
</ion-content>
