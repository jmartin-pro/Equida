<ion-header>
	<ion-toolbar>
		<ion-title>Consultation lot</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<div *ngIf="lot">

		<div *ngIf="message">
			<ion-item color="success">
				{{message}}
		     </ion-item>
		 </div>

		<ion-card>
			<ion-card-header>
				<ion-card-title>{{lot.cheval.nom}} - {{lot.cheval.sire}}</ion-card-title>
			</ion-card-header>

			<ion-card-content>
				<div *ngIf="role == 'ADMIN'">
					<ion-button (click)='acceptLot();' color="success">Accepter</ion-button>
					<ion-button (click)='denyLot();' color="danger">Refuser</ion-button>
				</div>

				<ion-item>
					{{lot.cheval.raceCheval.libelle}}
				</ion-item>

				<ion-item>
					{{lot.cheval.sexe}}
				</ion-item>

				<ion-item>
					{{lot.prixDepart}}â‚¬
				</ion-item>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
