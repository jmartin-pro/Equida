<ion-header>
  <ion-toolbar>
    <ion-title>consulter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{client.nom}} {{client.prenom}}</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<ion-item>
				{{client.mail}}
			</ion-item>

			<ion-item>
				{{client.ville}} {{client.copos}}
			</ion-item>

			<ion-item>
				{{client.rue}}
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
