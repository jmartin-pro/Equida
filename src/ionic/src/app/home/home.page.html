<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Équida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<img src="../assets/img/accueil.jpg"/>
	
	<ion-list>
		<ion-item *ngFor="let l of lots" routerLink="/chevaux/{{l.cheval.id}}">
		 	<ion-label>
				<p>{{l.cheval.nom}} - {{l.cheval.sire}}</p>
				<p>{{l.cheval.raceCheval.libelle}}</p>
				<p>{{l.cheval.sexe}}</p>
				<p>{{l.prixDepart}}€</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
